<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Review</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-white">
            <nav
                class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
                aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="index.html" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                            alt>
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button type="button"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <div id="auth">
                        <a href="#"
                        class="text-sm font-semibold leading-6 text-gray-900 mx-10">Sign
                        Up</a>
                    <a href="#"
                        class="text-sm font-semibold leading-6 text-gray-900">Log
                        in <span aria-hidden="true">&rarr;</span></a>
                    </div>
                    <div id="username" class="mx-6" style="display: none;"></div>
                </div>
            </nav>
        </header>

        <section class="absolute my-4">
            <div class="w-full mx-auto px-4 sm:px-6 lg:px-0">
                <div
                    class="grid grid-cols-1 lg:grid-cols-2 gap-16 mx-auto max-md:px-2 ">
                    <div class="img">
                        <div class="img-box h-full max-lg:mx-auto ">
                            <img id="bookImg"
                                src
                                class="max-lg:mx-auto lg:ml-auto ">
                        </div>
                    </div>
                    <div
                        class="data w-full lg:pr-8 pr-0 xl:justify-start justify-center flex items-center max-lg:pb-10 xl:my-2 lg:my-5 my-0">
                        <div class="data w-full max-w-xl">
                            <h2 id="bookTitle"
                                class="font-manrope font-bold text-3xl leading-10 text-gray-900 mb-2 capitalize"></h2>
                            <div
                                class="flex flex-col sm:flex-row sm:items-center mb-6">
                                <div class="flex items-center gap-2">
                                    <span id="bookReview"
                                        class="pl-2 font-normal leading-7 text-gray-500 text-sm "></span>
                                </div>

                            </div>
                            <p id="bookDescription"
                                class="text-gray-500 text-base font-normal mb-5"></p>
                            <div class="flex justify-between items-center">
                                <div>
                                    <p id="bookPages"
                                        class="text-gray-500 text-base font-normal mt-5"></p>
                                    <p id="bookDate"
                                        class="text-gray-500 text-base font-normal mb-5"></p>
                                </div>
                                <div>
                                    <p id="bookAuthor"
                                        class="font-semibold"></p>
                                </div>
                            </div>

                            <div id="reviewList">
                            </div>

                            <div class="p-4 my-4">
                                <p class="text-3xl font-bold">What do you
                                    Think?</p>
                                <div class="my-4">
                                    <label for="rate"
                                        class="block my-8 text-sm font-medium text-gray-900">Review out of 5</label>
                                        <input type="number" id="rate" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div class="my-4">
                                    <label for="message"
                                        class="block my-8 text-sm font-medium text-gray-900 sr-only">review
                                        message</label>
                                    <textarea id="reviewMessage" rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Write your thoughts here..."></textarea>
                                </div>
                                <button id="reviewSubmit"
                                    class="group py-4 px-5 rounded-full bg-indigo-50 text-indigo-600 font-semibold text-lg w-full flex items-center justify-center gap-2 transition-all duration-500 hover:bg-indigo-100">
                                    Submit
                                </button>
                                <a href="signup.html" id="signupRequire" style="display: none;"
                                    class="group py-4 px-5 rounded-full bg-indigo-50 text-indigo-600 font-semibold text-lg w-full flex items-center justify-center gap-2 transition-all duration-500 hover:bg-indigo-100">
                                    Signup required
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./assets/js/book.js"></script>
    </body>
</html>
